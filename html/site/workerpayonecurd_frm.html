    .aui-list .aui-list-item-media {
        width: 3rem;
    }
    .notes-add {
        position: fixed;
        left: 0.5rem;
        bottom: 0.5rem;
        width: 3rem;

    }
    textarea {
        height: 8rem;
        background-color: #ffffff;

    .image-item {
        position: relative;
        height: 5.3rem;

        display: block;
        margin: 0 auto;
        width: auto;

    .image-item .delete-btn {
        position: absolute;
        left: 50%;

<body>

  <section class="aui-content-padded">
    <ul class="aui-list">
      <li class="aui-list-item">
          <div class="aui-list-item-inner">
              <div class="aui-list-item-label">
                  日期
              </div>
              <div class="aui-list-item-input">
                    <input id="PayDate" placeholder="" type="text" readonly>
              </div>
              <div class="aui-pull-right  " style="width:40px !important">
                  <a onclick="datepick('PayDate')"  style="width:100%"> &gt;&gt;&nbsp;</a>
              </div>

          </div>
      </li>

        <li class="aui-list-item">
            <div class="aui-list-item-inner " tapmode >
                <div class="aui-list-item-label">
                     分类
                </div>
                <div class="aui-list-item-input">
                  <div class="aui-list-item-input">
                    <select id="PayCategory">
                       <option value="0">人工费</option>
                    </select>
                </div>
                </div>
            </div>
        </li>

        <li class="aui-list-item">
            <div class="aui-list-item-inner">
              <div class="aui-list-item-label">
                 金额
              </div>
              <div class="aui-list-item-input">
                <input id="Amount" type="number" max="11">
              </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                     收款人
                </div>
                <div class="aui-list-item-input">
                    <input id="WorkerName" type="text" readonly="true">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                     备注
                </div>
                <div class="aui-list-item-input">
                    <input id="Remark" type="text">
                </div>
            </div>
        </li>
    </ul>
  </section>

  <p class="aui-margin-l-15 aui-margin-t-15">图片(长按可删除图片) </p>
  <section class="aui-content-padded">
    <div id="imageLists"  class="aui-row aui-row-padded">
        <div id="txtImage" class="aui-col-xs-4 add-photos" onclick="ImageApi.fastSelectImage({},'txtImage',true);">
            <div class="aui-border aui-text-center">
                <i class="aui-iconfont aui-icon-plus"></i>
            </div>
        </div>
    </div>
  </section>

  <script id="noticeImageTpl" type="text/html">

      {{each list}}

      <div class="aui-col-xs-4 image-item">
        <img id="{{$value[2]}}" flag="1" src="{{$value[1]}}" class="notes-image" >
      </div>

      {{/each}}
  </script>
</body>

function showMsg(msg){
  api.toast({
      msg : msg,
      duration : 1000,
      location : 'bottom'
    });
}

function enableClickOnceBtn(){
  try{
  api.execScript({
    name: 'workerpayonecurd_win',
    script: 'enableClickOnceBtn()'
   });
  }catch(e){}
}

function commit()
{

  if($("#PayDate").val() == ""){
    showMsg("日期必填!");
    enableClickOnceBtn();
    return ;
  }

  if($("#Amount").val() == ""){
    showMsg("金额必填!");
    enableClickOnceBtn();
    return ;
  }

  toast.loading({
        title:"正在保存...",
        duration:2000
    },function(ret){

    });

    saveWorkerPay();
}

var workerPayEntityOp = new EntityBatchOp("SiteWorkerPay","Timestamp,PayCategory,Amount,Remark");
var attachmentEntityOp = CreateAttachEntBatchOp();

function saveWorkerPay(){
   var ownerId = api.pageParam.workerPayId;
  var workerId = api.pageParam.workerId;
  var datestr = $("#PayDate").val();
  var payDate = new Date(Date.parse(datestr));
  payDate.TrimDate();

  var entObj = {"Id":ownerId,
        "Timestamp":payDate.getTime()/1000,
        "WorkerId":workerId,
        "PayType":"1",
        "PayCategory":$("#PayCategory").val(),
        "Amount":parseFloat($("#Amount").val()),
        "Remark":$("#Remark").val(),
        "ProjectId":TServerInfo.getProjectId(),
        "UserId":TServerInfo.getUserId()
      };

  if(api.pageParam.workerPayId && api.pageParam.workerPayId!=""){
      entObj["Id"] = api.pageParam.workerPayId;
      workerPayEntityOp.updateEntity(entObj);
  }else{
   ownerId = GetUuid();
   entObj["Id"] = ownerId;
    workerPayEntityOp.addEntity(entObj);
  }

  //images
  var imageInfos = [];
  $("#imageLists").find("img").each(function(){
    var flag = $(this).attr("flag");
    if(!(flag && flag==1)){
      var imageInfo = ImageApi.getImageInfo($(this).attr("id"),$(this).attr("src"),"");
      imageInfo["OwnerId"] = ownerId;
      imageInfos.push(imageInfo);
    }else{
      deleteImageIds.removeItem($(this).attr("id"));
    }
  });

  attachmentEntityOp.deleteByFields(deleteImageIds);

  AjaxApi.batchSave([workerPayEntityOp,attachmentEntityOp],imageInfos,
    {"noTips":true},function(data){
       saveSuccess();
  });
}

function saveSuccess(){
  api.toast({
      msg : "提交成功!",
      duration : 1000,
      location : 'bottom'
    });

setTimeout(function(){reloadWorkerPay();api.closeWin();},1000);
}


function reloadWorkerPay(){
  try{
  api.execScript({
    name: 'workerpaylist_win',
    frameName: 'workerpaylist_frm',
    script: 'loadData()'
   });
  }catch(e){}
}


function datepick(nodeid){
    api.openPicker({
      type: 'date',
      date: new Date().Format("yyyy-MM-dd"),
      title: '选择日期'
    },function(ret,err){
        if (ret) {
          var monthstr = ret.month+"";
          var daystr = ret.day+"";
          var yearstr = ret.year+"";

          $("#"+nodeid).val(yearstr+"-"+monthstr.PadLeft(2,0)+"-"+daystr.PadLeft(2,0));
        }
    });
}
