<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style type="text/css">

    </style>
</head>
<body>
  <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
      <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
          <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="aui-title">记工</div>
      <a class="aui-pull-right " onclick="toCreateWorkerPay()">

        <span class="aui-text-primary"  >结</span>
      </a>
  </header>
</body>
<script type="text/javascript" src="../../css/amazeui/js/jquery.min.js"></script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type='text/javascript' src='../../script/common.js'></script>
<script type='text/javascript' src='../../script/queryapi.js'></script>
<script type="text/javascript">
    var nowDate = new Date();
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'workercostlist_frm',
            url: 'workercostlist_frm.html',
            bounces: false,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        });

        AjaxApi.getdate(function(datestr){
          nowDate = new Date(Date.parse(datestr));
          nowDate.TrimDate();
          nowDate.setDate(1);
        });
    };
    function closeWin(){
        api.closeWin({
        });
    }

    function toCreateWorkerPay(){
      api.openWin({
                    name: "workerpaycurd_win",
                    url: "workerpaycurd_win.html",
                    pageParam: {
                        isFrame: false,
                        timestamp:nowDate.getTime()
                    },
                    bgColor: '#FFFFFF',
                    slidBackEnabled: false,
                    vScrollBarEnabled:false,
                    hScrollBarEnabled:false,
                    delay: 0
                }
        );
    }
</script>
</html>
