<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">考勤</div>
        <a class="aui-btn aui-pull-right" tapmode onclick="commit()">
            <span class="aui-iconfont aui-icon-correct"></span>
        </a>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();

        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;

        initPage();

        api.openFrame({
            name: 'attendance_frm',
            url: 'attendance_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        })
    };

    function initPage(){
      var lon = $api.getStorage('lon');
      var lat = $api.getStorage('lat');

      if(lon == 0 && lat ==0 ){
          alert("需要设置项目定位才能使用考勤!");
          api.closeWin({
          });
      }
    }

    function commit(){
        api.execScript({
          frameName: 'attendance_frm',
          script: 'commit()'
         });
    }

    function closeWin(){
        api.closeWin({
        });
    }
</script>
</html>
