<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">报销单</div>
        <a id="comitId" class="aui-btn aui-pull-right" tapmode onclick="commit()" style="display:none">
            <span class="aui-iconfont aui-icon-paper"></span>
        </a>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../css/amazeui/js/jquery.min.js"></script>
<script type='text/javascript' src='../../script/common.js'></script>
<script type='text/javascript' src='../../script/queryapi.js'></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;

        var approvalStatus =false;
        if(api.pageParam.isdo && api.pageParam.isdo==1){
           approvalStatus=true;
        }

        api.openFrame({
            name: 'expenseview_frm',
            url: 'expenseview_frm.html',
            pageParam: {
                expenseId:api.pageParam.expenseId,
                approvalStatus:approvalStatus
            },
            bounces: false,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        })

        if(approvalStatus){
          $("#comitId").css("display","block");
        }
    };
    function closeWin(){
        api.closeWin({
        });
    }

    function reloadParent(){
      try{
      api.execScript({
        name: 'expenselist_win',
        frameName: 'expenselist_frm',
        script: 'loadData(1)'
       });
      }catch(e){}
    }

    function saveSuccess(){
      api.toast({
          msg : "提交成功!",
          duration : 1000,
          location : 'bottom'
        });

    setTimeout(function(){reloadParent();api.closeWin();},1000);
    }

    function commit(){
      try{
      api.execScript({
        name: 'expenseview_win',
        frameName: 'expenseview_frm',
        script: 'commit()'
       });
      }catch(e){}
    }

</script>
</html>
