<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/aui.css" />
    <link rel="stylesheet" type="text/css" href="css/aui-pull-refresh.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css" />
	<style>
  .am-with-fixed--custheader {
    padding-top: 2.25rem;
  }
	</style>
</head>
<body>

  <div id="header" class="am-header-fixed" >
  <header id="aui-header" class="aui-bar aui-bar-nav aui-bar-light">
    <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
  <div class="aui-title" id="title">搜索位置</div>

  </header>

  <div class="aui-searchbar" id="search">
      <div class="aui-searchbar-input aui-border-radius" tapmode >
          <i class="aui-iconfont aui-icon-search"></i>
          <form action="javascript:search();">
              <input type="search" placeholder="请输入搜索地址" id="locsearchname">
          </form>
      </div>
      <div class="aui-searchbar-cancel aui-margin-r-10" tapmod onclick="search();">搜索</div>
  </div>
</div>

<section >
  <ul id="searchLocationContent" class="aui-list aui-media-list" style="background-color:#f5f5f5">

  </ul>
</section>

<script id="searchLocationTpl" type="text/html">

    {{each list}}
    <li class="aui-list-item aui-list-item-middle" style="background-color:#ffffff;"
    onclick=selectLocation({{$value["lon"]}},{{$value["lat"]}},'{{$value["address"]}}') >
        <div class="aui-media-list-item-inner">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-text">
                      {{$value["address"]}}

                </div>
            </div>
        </div>
    </li>

    {{/each}}
</script>

</body>
<script type="text/javascript" src="script/api.js" ></script>
<script type="text/javascript" src="css/amazeui/js/jquery.min.js"></script>
<script type='text/javascript' src='script/common.js'></script>
<script type='text/javascript' src='script/template.js'></script>
<script type="text/javascript">
function closeWin(){

    api.closeWin({
    });
}

    apiready = function(){
      var header = $api.byId('aui-header');
      $api.fixStatusBar(header);

      var height = $("#header").height();
      $('body').css('padding-top', height);

      var selectedAddress = api.pageParam.Address;
      if(selectedAddress && selectedAddress!=""){
        $("#locsearchname").val(selectedAddress);
        search();
      }

    };

function search(){
  var locsearchname = $("#locsearchname").val();
  var aMap = api.require('aMap');
  aMap.searchInCity({
      //city: '北京',
      keyword: locsearchname,
      offset: 20,
      page: 1,
      sortrule: 0
  }, function(ret) {
      if (ret.status) {
        var tplData = {
          "list" : ret.pois
        };
        var html = template("searchLocationTpl", tplData);
        $("#searchLocationContent").html(html);
      }
  });
}


function selectLocation(lon,lat,address){
  returnSearchLocation(api.pageParam.srcWinName,api.pageParam.srcFrameName,lon,lat,address);
  closeWin();
}

</script>
</html>
